<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de Pagamento</title>
    <link rel="stylesheet" href="telaPag.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <h2>Forma de Pagamento</h2>
        <form id="paymentForm">
            <h4>Conta</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Nome completo" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Nome no cartão" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="Endereço de email" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Endereço" required class="name">
                    <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Cidade" required class="name">
                    <i class="fa fa-institution icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <h4>Data de nascimento</h4>
                    <input type="text" placeholder="DD" required class="dob">
                    <input type="text" placeholder="MM" required class="dob">
                    <input type="text" placeholder="YYYY" required class="dob">
                </div>
                <div class="input_box">
                    <h4>Gênero</h4>
                    <input type="radio" name="genero" id="b1" checked class="radio">
                    <label for="b1">Masculino</label>
                    <input type="radio" name="genero" id="b2" class="radio">
                    <label for="b2">Feminino</label>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <h4>Detalhes do Pagamento</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span>
                        <i class="fa fa-cc-visa"></i> Cartão de crédito
                    </span></label>
                    <input type="radio" name="pay" class="radio" id="bc2">
                    <label for="bc2"><span>
                        <i class="fa fa-cc-paypal"></i> Paypal
                    </span></label>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="Número do cartão" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="CVC" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Mês de expiração" required>
                    <i class="fa fa-calendar icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Ano de expiração" required>
                    <i class="fa fa-calendar-o icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Insira o valor" required>
                    <i class="fa fa-money icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <button>Pagar</button>
                </div>
            </div>
            <div id="errorMessage" style="display: none; color: red; text-align: center; margin-top: 10px;">
                Preencha todos os campos para finalizar o pagamento!
            </div>
        </form>
    </div>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            var inputs = document.querySelectorAll('#paymentForm input[required]');
            var allFilled = true;
            
            inputs.forEach(function(input) {
                if (!input.value) {
                    allFilled = false;
                }
            });
            
            if (!allFilled) {
                event.preventDefault();
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
