<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Minha conta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styleProfile.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <header>
                <nav>
                    <ul class="nav-bar">
                        <h1 class="nome"><strong>MINHA CONTA</strong></h1>
                        <input type="checkbox" id="check">
                        <span class="menu">
                            <li><a href="index.html">Início</a></li>
                            <li><a href="telaLogin.html">Login</a></li>
                            <li><a href="index.html">Sair</a></li>
                            <label for="check" class="close-menu">
                                <i class="fas fa-times"></i>
                            </label>
                        </span>
                        <label for="check" class="open-menu">
                            <i class="fas fa-bars"></i>
                        </label>
                    </ul>
                </nav>
            </header>
            <div class="row">
                <div class="col-md-4 mt-1">
                    <div class="card text-center sidebar">
                        <div class="card-body">
                            <img src="assents/profile.png" alt="Foto do Usuário" class="rounded-circle" width="150px">
                            <div class="mt-3">
                                <h3>Usuário</h3>
                                <a href="index.html">Início</a>
                                <a href="#">Suporte</a>
                                <a href="#">Serviços</a>
                                <a href="#">Configurações</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 mt-1">
                    <div class="card mb-3 content">
                        <h1 class="m-3 pt-3">Sobre</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Nome</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    Usuário
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>E-mail</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    abcde@gmail.com
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Telefone</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    (00) 12345-6789
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Cep</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    12345-678
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 content">
                        <h1 class="m-3">Compras recentes</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Nome do produto</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    Descrição do produto
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Epw9BRANmQ7U2IlExnFDzHSAid6j+F6Sm9/ijDh7jf4a4l" crossorigin="anonymous"></script>
</body>
</html>
